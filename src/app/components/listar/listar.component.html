
<style>
  #tablabr{
      background-color: cornflowerblue;
      width: 100%;
      height: 75px;
  }
  
  body{
      background-color: rgb(6, 49, 63);
      
  }


  #h1{
      font-size: 25px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .busqueda{
      margin-left: 40px;
      background-color: rgb(31, 82, 83);
      margin-right: 1200px;
      margin-left: 15px;
      display: inline-flexbox;
  }

  #estilo{
      border-radius: 15px;
      border: ridge rgb(0, 0, 0);
      display: table;
      box-sizing: border-box;
      border-top-style: groove;
      
      background-color: rgb(25, 63, 63);
      margin-block-start: 3px cyan;
  }

  #estilo tr, td{
      border: ridge rgb(3, 7, 7);
      padding: 10px 15px;
      border-radius: 15px;
  }

  #estilo tr:hover{
      background-color: rgb(50, 54, 54);
      transition: ease-in;
  }

  
  #divTable{
      margin-right: 75px;
  }

  #editar{
      background:transparent;
      color: white;
      font-size: 15px;
  }
</style>

<body>
  

  <div name="OrderList" id="divTable">

    <p align="right" > <button pButton type="button"  class="p-button-success"  routerLink="/crear-obras" 
      style="display:inline-block;margin:10px 0 2px 2px;border-radius: 28px;"> <i class="fas fa-plus justify-content:left" ></i> Agregar</button></p>          
    <div style="margin-top: 30px; " *ngIf="obras.length==0" class="alert alert-info justify-content:center" role="alert">
      No existen obras registradas
    </div>  
    <p-orderList *ngIf="obras.length > 0" #dt [value]="obras" header="Obras Literarias" filterBy="titulo" (onSelectionChange)="onSelectionChange($event)" 
      filterPlaceholder="Titulo de la obra"
      >
      <ng-template let-obra pTemplate="item">
          <div>
              <!--<div style="font-size:14px;float:right;margin:15px 5px 0 0">{{obra.titulo}}</div>
                  <div style="font-size:14px;float:right;margin: 30px 5px 0 0; width: 150;">{{obra.titulo}} ------- {{obra.autor}}-------{{obra.descripcion}}-------{{obra.fecha}}</div>
              -->
              <table>
                  <tr>
                      <th>
                          Título
                      </th>
                      <th>
                          Autor
                      </th>    
                      <th>
                          Fecha
                      </th>          
                      <th>
                          Descripción
                      </th>          
                  </tr>
                  <tr>
                      <td>
                          {{obra.titulo}}
                      </td>
                      <td>
                          {{obra.autor}}
                      </td>
                      <td>
                          {{obra.fecha}}
                      </td>
                      <td>
                          {{obra.descripcion}}
                      </td>
                      <td><img class="img" src="{{obra.imagen}}" style="display:inline-block;margin:2px 0 2px 2px;border-radius: 28px;" width="200"></td>
                      <td ><i  class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editar-obras/',obra.id]"></i></td>
                      <td><i (click)="eliminarObras(obra.id)" class="fas fa-trash-alt fa-lg text-danger mr-2"></i></td>
                  </tr>
              </table>
          </div>
      </ng-template>
  </p-orderList>

</div>

<br/>
</body>
